
<StackLayout>
  <StackLayout class="background-blue" height="60" orientation="horizontal" padding="5" verticalAlignment="center">
    <Image height="30" width="100%" src="~/assets/img/logoicon.png"></Image>
  </StackLayout>
  <StackLayout class="background-blue" orientation="vertical" horizontalAlignment="center">
    <Image class="img-rounded" [src]="order.worker.image" heigth="90" marginTop="20" width="90"></Image>
    <Label class="white-text" [text]="order.worker.name" horizontalAlignment="center"></Label>
    <Label class="large-text white-text" *ngIf="order.success" text="Transacción Exitosa" horizontalAlignment="center"></Label>
    <GridLayout rows="auto,auto,auto,auto" columns="*,*" padding="60">
      <Label class="white-text" col="0" row="0" text="Servicio:"></Label>
      <Label class="white-text" col="0" row="1" text="Costo:"></Label>
      <Label class="white-text" col="0" row="2" text="Orden:"></Label>
      <Label class="white-text" col="0" row="3" text="Fecha:"></Label>
      <Label class="white-text" col="1" row="0" [text]="order.name"></Label>
      <Label class="white-text" col="1" row="1" [text]="'$' + order.price"></Label>
      <Label class="white-text" col="1" row="2" [text]="order.id"></Label>
      <Label class="white-text" col="1" row="3" [text]="order.date"></Label>
    </GridLayout>
    <Label class="white-text bold" text="Evalúa a este UBird" horizontalAlignment="center"></Label>
    <StarRating emptyBorderColor="white" emptyColor="white" filledBorderColor="white" filledColor="#70efe6" value="0" min="0" max="5" width="59%" isindicator="false"></StarRating>
    <StackLayout orientation="vertical">
      <Label class="white-text" text="Método de pago"></Label>
      <StackLayout orientation="horizontal">
        <Image [src]="paymentMethod.icon" width="20"></Image>
        <Label [text]="'**** **** **** ' + payment.last_four"> </Label>
      </StackLayout>
    </StackLayout>
  </StackLayout>
  <StackLayout class="background-blue" height="100%" verticalAlignment="bottom">
    <Button class="borderless-button white-text" text="Continuar" (tap)="home()"></Button>
  </StackLayout>
</StackLayout>
