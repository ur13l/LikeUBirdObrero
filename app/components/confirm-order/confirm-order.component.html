
<StackLayout class="page">
  <StackLayout class="background-blue" height="60" orientation="horizontal" padding="5" verticalAlignment="center">
    <Image height="15" width="20%" src="~/assets/img/close.png" (tap)="back()"></Image>
    <Image height="30" width="60%" src="~/assets/img/logoicon.png" (tap)="home()"></Image>
    <Image height="20" width="20%" src="~/assets/img/tick.png" (tap)="confirmOrder()">       </Image>
  </StackLayout>
  <StackLayout class="background-blue" orientation="vertical" horizontalAlignment="center">
    <Image class="img-rounded" [src]="order.worker.image" heigth="100" marginTop="20" width="100"></Image>
    <Label class="white-text" [text]="order.worker.name" horizontalAlignment="center"></Label>
    <Label class="secondary-text" text="Disponible" horizontalAlignment="center"></Label>
    <GridLayout rows="auto" cols="*,*" paddingLeft="100" paddingRight="100" verticalAlignment="center">
      <Label class="white-text" text="Servicio Ahora" width="70%" verticalAlignment="center" horizontalAlignment="right"></Label>
      <Switch class="switch" [(ngModel)]="rapidService" checked="false" width="30%"></Switch>
    </GridLayout>
    <Label class="white-text" *ngIf="rapidService" marginLeft="10" marginTop="20" marginBottom="20" text="Nuestro socio llegará en un tiempo promedio de 30 minutos."></Label>
    <Label class="white-text" *ngIf="!rapidService" marginLeft="10" marginTop="20" text="Seleccione la fecha de su servicio"></Label>
    <GridLayout *ngIf="!rapidService" rows="auto" columns="*" padding="10">
      <DropDown class="white-text dropdown-style" height="50" [items]="dates" [(ngModel)]="selectedDate" (selectedIndexChanged)="onchangeDate($event)" (opened)="onopen()" (closed)="onclose()" row="0" col="0"></DropDown>
    </GridLayout>
    <Label class="white-text" marginLeft="10" text="Selecciona el servicio que deseas">               </Label>
    <GridLayout rows="auto" columns="*" padding="10">
      <DropDown class="white-text dropdown-style" height="50" [items]="skills" [(ngModel)]="selectedService" (selectedIndexChanged)="onchangeService($event)" (opened)="onopen()" (closed)="onclose()" row="0" col="0"></DropDown>
    </GridLayout>
    <Label class="white-text" text="Costo estimado: ${{order.price}}" horizontalAlignment="center"></Label>
    <GridLayout rows="auto" columns="100, *" padding="10" marginTop="20">
      <Label class="white-text" col="0" row="0" text="Nota:"></Label>
      <Label class="white-text" col="1" row="0" textWrap="true" text="Recuerda que el precio puede aumentar acorde a la dificultad de la reparación. Solo podrás cancelar sin cargo este servicio con un día de anticipación."></Label>
    </GridLayout>
    <StackLayout class="background-blue" height="100%"></StackLayout>
  </StackLayout>
</StackLayout>
