
<StackLayout class="background-blue" orientation="vertical">
  <Image class="img-rounded" src="{{user.image}}" height="100" width="100" stretch="aspectFill"></Image>
  <StackLayout orientation="horizontal" padding="20">
    <Label [text]="user.name"></Label>
  </StackLayout>
  <Label marginLeft="20" marginRight="20" marginTop="10" [text]="user.phone"></Label>
  <Label marginLeft="20" marginRight="20" marginTop="10" [text]="user.address"></Label>
  <StackLayout height="30%">
    <GridLayout columns="*" rows="*">
      <MapView col="0" row="0" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" mapAnimationsEnabled="true" (mapReady)="onMapReady($event)"></MapView>
    </GridLayout>
  </StackLayout>
  <StackLayout height="20%" padding="20" orientation="horizontal">
    <StackLayout width="80%" verticalAlignment="center">
      <Label text="MÃ©todo de pago"></Label>
      <StackLayout orientation="horizontal" verticalAlignment="center">
        <Image [src]="paymentMethod.icon" width="25"></Image>
        <Label marginLeft="10" text="**** **** **** {{paymentMethod.last_four}}"> </Label>
      </StackLayout>
    </StackLayout>
    <StackLayout width="20%" horizontalAlignment="right" verticalAlignment="center" (tap)="paymentMethods()">
      <Image src="~/assets/img/edit-secondary.png" height="20" width="20"></Image>
    </StackLayout>
  </StackLayout>
</StackLayout>
