
<StackLayout class="background-blue" height="100%">
  <StackLayout class="item-background" *ngFor="let method of paymentMethods" orientation="horizontal" width="90%" padding="10" horizontalAlignment="center" verticalAlignment="center" (tap)="setDefaultMethod(method)">
    <StackLayout width="15%" verticalAlignment="center" horizontalAlignment="center">
      <Image src="~/assets/img/checked-white.png" *ngIf="method.checked" width="20"></Image>
    </StackLayout>
    <StackLayout width="70%" orientation="horizontal" horizontalAlignment="center">
      <Image [src]="method.icon"></Image>
      <Label class="white-text" marginLeft="10" verticalAlignment="center" text="**** **** **** {{method.last_four}}"></Label>
    </StackLayout>
    <StackLayout width="15%" verticalAlignment="center" horizontalAlignment="center">
      <Image src="~/assets/img/edit-secondary.png" width="15"></Image>
    </StackLayout>
  </StackLayout>
  <StackLayout class="item-background" (tap)="addPaymentMethod()" orientation="horizontal" width="90%" padding="10" horizontalAlignment="center" verticalAlignment="center">
    <Image src="~/assets/img/add-plus-button.png" height="20" width="20"></Image>
    <Label class="secondary-text bold" marginLeft="10" text="Agregar mÃ©todo de pago" verticalAlignment="center"></Label>
  </StackLayout>
</StackLayout>
