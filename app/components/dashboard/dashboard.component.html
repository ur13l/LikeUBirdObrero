
<ScrollView>
  <StackLayout>
    <StackLayout class="purplebackground top-line" padding="10">
      <Label class="white-text title bold" text="Dashboard" width="100%" textAlignment="center"></Label>
      <Image src="~/assets/img/logoicon.png" width="70" horizontalAlignment="center"></Image>
      <Label class="white-text light" text="Bienvenido al dashboard de LikeUBird, tú tienes el control aquí." width="100%" textAlignment="center"></Label>
    </StackLayout>
    <StackLayout class="black-background" padding="10" orientation="horizontal">
      <Image src="~/assets/img/user1.png" width="80" margin="15"></Image>
      <StackLayout>
        <Label class="title white-text bold" text="Nueva solicitud de Humberto Ramos" textWrap="true"></Label>
        <Label class="light white-text" text="Servicio de duplicado de llaves"></Label>
        <Label class="purple-text subtitle" text="Atender"></Label>
      </StackLayout>
    </StackLayout>
    <StackLayout class="top-line" padding="10">
      <Label class="purple-text title" text="Actividad" width="100%" textAlignment="center"></Label>
      <Image src="~/assets/img/dashboard3.png" width="100%"></Image>
      <StackLayout width="100%" orientation="horizontal">
        <StackLayout width="50%" orientation="horizontal" horizontalAlignment="center" textAlignment="center">
          <Label class="grey-text" text="+$1,150" verticalAlignment="center"></Label>
          <Image src="~/assets/img/up.png" width="20" margin="10"></Image>
        </StackLayout>
        <StackLayout width="50%" orientation="horizontal" horizontalAlignment="center" textAlignment="center">
          <Label class="grey-text" text="-$220" verticalAlignment="center"></Label>
          <Image src="~/assets/img/down.png" width="20" margin="10"></Image>
        </StackLayout>
      </StackLayout>
      <Button class="purple-button" text="Ver pedidos" [nsRouterLink]="['/home']"></Button>
    </StackLayout>
    <StackLayout class="top-line" padding="10">
      <Label class="purple-text title" text="Perfil" width="100%" textAlignment="center"></Label>
      <Image src="~/assets/img/dashboard1.png" width="100%"></Image>
      <Label class="purple-text light" text="80% Perfil completado" width="100%" textAlignment="center"></Label>
      <Button class="purple-button" text="Editar perfil" [nsRouterLink]="['/lub-certification-summary']"></Button>
    </StackLayout>
    <StackLayout col="0" row="1" padding="10">
      <Label class="purple-text title" text="Disponibilidad" width="100%" textAlignment="center"> </Label>
      <FlexboxLayout>
        <Label class="h3 m-15 purple-text bold" textWrap="true" width="75%" text="Disponible"></Label>
        <Switch class="switch" checked="false" width="25%">         </Switch>
      </FlexboxLayout>
      <FlexboxLayout>
        <Label class="h3 m-15 light" textWrap="true" width="75%" text="Sincronización con la nube"></Label>
        <Switch class="switch" checked="false" width="25%">                   </Switch>
      </FlexboxLayout>
      <FlexboxLayout>
        <Label class="h3 m-15 light" textWrap="true" width="75%" text="Notificaciones Push"></Label>
        <Switch class="switch" checked="false" width="25%">                   </Switch>
      </FlexboxLayout>
    </StackLayout>
    <!--
    StackLayout(col="0", row="2", padding="10")
        Label.purple-text.title(text="Actividad", width="100%", textAlignment="center")  
    StackLayout(col="1", row="0", padding="10")

    StackLayout(col="1", row="1", padding="10")

    StackLayout(col="1", row="2", padding="10")
        Label.purple-text.title(text="Actividad", width="100%", textAlignment="center")  
    StackLayout(col="2", row="0", padding="10")
        Label.purple-text.title(text="Actividad", width="100%", textAlignment="center")  
    StackLayout(col="2", row="1", padding="10")
        Label.purple-text.title(text="Actividad", width="100%", textAlignment="center")  
    StackLayout(col="2", row="2", padding="10")
        Label.purple-text.title(text="Actividad", width="100%", textAlignment="center")  
    
    
    -->
  </StackLayout>
</ScrollView>
