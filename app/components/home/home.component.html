<!DOCTYPE html>
<ScrollView>
  <StackLayout>
    <StackLayout class="purplebackground top-line" padding="10">
      <Label class="white-text title bold" text="Resumen de citas" width="100%" textAlignment="center"></Label>
    </StackLayout>
    <StackLayout>
      <RadCalendar id="calendar" height="300"></RadCalendar>
    </StackLayout>
    <StackLayout class="purplebackground top-line" padding="10">
      <Label class="white-text title bold" text="Servicios solicitados" width="100%" textAlignment="center"></Label>
    </StackLayout>
    <StackLayout>
      <StackLayout *ngFor="let service of services">
        <StackLayout class="menu-item" *ngIf="service.confirmed" height="130" orientation="horizontal" (tap)="confirmService(service)">
          <StackLayout verticalAlignment="center" width="30%">
            <Image class="img-rounded" [src]="service.image" width="60" height="60" stretch="aspectFill"></Image>
          </StackLayout>
          <StackLayout width="40%" verticalAlignment="center">
            <Label class="white-text" [text]="service.name"></Label>
            <Label class="secondary-text" [text]="'$' + service.price"></Label>
          </StackLayout>
          <StackLayout width="40%" verticalAlignment="center">
            <Label class="white-text" text="Hace {{service.time}} minutos."></Label>
            <Label class="secondary-text" text="{{service.distance}} km"></Label>
          </StackLayout>
        </StackLayout>
      </StackLayout>
      <StackLayout *ngFor="let service of services">
        <StackLayout class="menu-item" *ngIf="!service.confirmed" height="100" orientation="horizontal">
          <StackLayout verticalAlignment="center" width="30%">
            <Image class="img-rounded" [src]="service.image" width="60" height="60" stretch="aspectFill"></Image>
          </StackLayout>
          <StackLayout class="top-line" width="40%" verticalAlignment="center">
            <Label class="grey-text subtitle" [text]="service.name" horizontalAlignment="left"></Label>
            <Label class="grey-text" [text]="'$' + service.price" horizontalAlignment="left"></Label>
            <Label class="purple-text subtitle" verticalAlignment="center" text="Confirmar servicio" horizontalAlignment="left" (tap)="confirmService(service)"></Label>
          </StackLayout>
          <StackLayout width="40%" verticalAlignment="center">
            <Label class="purple-text" text="Hace {{service.time}} minutos."></Label>
            <Label class="grey-text" text="{{service.distance}} km"></Label>
          </StackLayout>
        </StackLayout>
      </StackLayout>
    </StackLayout>
  </StackLayout>
</ScrollView>
