
<StackLayout orientation="vertical">
  <StackLayout class="background-blue" orientation="vertical" height="20%" [style.background]="'url(&quot;' + imagen + '&quot;)'">
    <StackLayout class="black-mask">       
      <StackLayout orientation="horizontal" height="50%">
        <StackLayout width="15%">     </StackLayout>
        <Image height="25" width="70%" src="~/assets/img/logoicon.png"></Image>
      </StackLayout>
      <StackLayout orientation="horizontal" height="50%">
        <Label class="medium-text white-text" verticalAlignment="center" horizontalAlignment="center" width="100%" style="text-align: center;" text="Reclutamiento y certificación de LUB"></Label>
      </StackLayout>
    </StackLayout>
  </StackLayout>
  <ScrollView>
    <StackLayout class="form" marginTop="15">
      <Label class="title" text="Elige tu avatar LUB"></Label>
      <GridLayout columns="*,*,*,*" rows="auto">
        <StackLayout class="background-white item" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" row="0" col="0" height="120" orientation="vertical">
          <StackLayout width="100%" verticalAlignment="center">
            <Image src="~/assets/img/user1.png" stretch="aspectFill" height="40" width="40"></Image>
          </StackLayout>
        </StackLayout>
        <StackLayout class="background-white item" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" row="0" col="1" height="120" orientation="vertical">
          <StackLayout width="100%" verticalAlignment="center">
            <Image src="~/assets/img/user2.png" stretch="aspectFill" height="40" width="40"></Image>
          </StackLayout>
        </StackLayout>
        <StackLayout class="background-white item" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" row="0" col="2" height="120" orientation="vertical">
          <StackLayout width="100%" verticalAlignment="center">
            <Image src="~/assets/img/user3.png" stretch="aspectFill" height="40" width="40"></Image>
          </StackLayout>
        </StackLayout>
        <StackLayout class="background-white item" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" row="0" col="3" height="120" orientation="vertical">
          <StackLayout width="100%" verticalAlignment="center">
            <Image src="~/assets/img/user4.png" stretch="aspectFill" height="40" width="40"></Image>
          </StackLayout>
        </StackLayout>
      </GridLayout>
      <Label class="title" text="Tu resumen de Aplicación LUB"></Label>
      <GridLayout columns="*,*" rows="auto,auto">
        <StackLayout class="gray-item background-white item" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" row="0" col="0" height="50" orientation="vertical">
          <StackLayout class="gray-item" width="100%" verticalAlignment="center">
            <Label textWrap="true" width="100%" horizontalAlignment="center" text="Horarios Disponible"></Label>
          </StackLayout>
        </StackLayout>
        <StackLayout class="gray-item background-white item" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" row="0" col="1" height="50" orientation="vertical">
          <StackLayout class="gray-item" width="100%" verticalAlignment="center">
            <Label textWrap="true" width="100%" horizontalAlignment="center" text="Día preferido"></Label>
          </StackLayout>
        </StackLayout>
        <StackLayout class="gray-item background-white item" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" row="1" col="0" height="50" orientation="vertical">
          <StackLayout class="gray-item" width="100%" verticalAlignment="center">
            <Label textWrap="true" width="100%" horizontalAlignment="center" text="Calendarizar semana LUB"></Label>
          </StackLayout>
        </StackLayout>
        <StackLayout class="gray-item background-white item" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" row="1" col="1" height="50" orientation="vertical">
          <StackLayout class="gray-item" width="100%" verticalAlignment="center">
            <Label textWrap="true" width="100%" horizontalAlignment="center" text="Locación favorita"></Label>
          </StackLayout>
        </StackLayout>
      </GridLayout>
      <Button class="purple-button" text="Continuar" [nsRouterLink]="['/welcome-worker']"></Button>
    </StackLayout>
  </ScrollView>
</StackLayout>
